<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Tracker</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    .controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #f8f8f8;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="controls">
    <button id="startButton">Start Movement</button>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <script>

    const map = L.map("map").setView([117.4286, 78.4862], 13); 

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap",
    }).addTo(map);

  
    const vehicleIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/744/744465.png",
      iconSize: [40, 40],
      iconAnchor: [20, 20],
    });

   
    let marker = L.marker([17.4286, 78.4862], { icon: vehicleIcon }).addTo(map);

    

  const pathCoordinates = [
 

  [17.4306, 78.4866], 
  [17.4310, 78.4867], 
  [17.4314, 78.4868], 
  [17.4318, 78.4869], 
  [17.4322, 78.4870], 

  
  [17.4360, 78.4872],
  [17.4400, 78.4875],
  [17.4440, 78.4878], 
  [17.4480, 78.4880],
  [17.4520, 78.4882],
  [17.4560, 78.4884],
  [17.4600, 78.4886],
  [17.4640, 78.4884],
  [17.4680, 78.4880],
  [17.4720, 78.4876],

  
  [17.4740, 78.4872], // 22
  [17.4760, 78.4868], // 23
  [17.4780, 78.4864], // 24
  [17.4800, 78.4860], // 25
  [17.4820, 78.4856], // 26
  [17.4840, 78.4852], // 27
  [17.4860, 78.4848], // 28
  [17.4880, 78.4844], // 29
  [17.4900, 78.4840], // 30
  [17.4920, 78.4836], // 31
  [17.4940, 78.4832], // 32
  [17.4960, 78.4828], // 33
  [17.4980, 78.4824], // 34
  [17.5000, 78.4820], // 35
  [17.5020, 78.4816], // 36
];



    let pathPolyline = L.polyline([], { color: "blue" }).addTo(map);

    let index = 0;
    let intervalId;

    function moveVehicle() {
      if (index >= pathCoordinates.length) {
        clearInterval(intervalId);
        return;
      }

      const newLatLng = pathCoordinates[index];
      marker.setLatLng(newLatLng);
      pathPolyline.addLatLng(newLatLng);
      map.panTo(newLatLng);
      index++;
    }

    document.getElementById("startButton").addEventListener("click", () => {
      if (intervalId) clearInterval(intervalId);
      index = 0;
      pathPolyline.setLatLngs([]);
      intervalId = setInterval(moveVehicle, 1000);
    });
  </script>
</body>
</html>
